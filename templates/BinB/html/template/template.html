  <script type="text/javascript" src="https://fonts.consortium.io/cdn/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="https://fonts.consortium.io/cdn/jquery.min.js"></script>

  <script type="text/javascript" src="https://fonts.consortium.io/cdn/jquery.outline-0.12.0.js"></script>
  <script type="text/javascript" src="https://fonts.consortium.io/cdn/footnotes.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.scroll #outline').fracs('outline', {
        crop: true,
            margin:10,
        styles: [ {
          selector: 'h1',
          fillStyle: 'rgb(190,190,190)',
          strokeWidth: 100,
        }, {
          selector: 'h2',
          fillStyle: 'rgb(2,25,55)'
        }, {
          selector: '.real_footnotes',
          fillStyle: 'rgb(43,133,202)'
        }],
        viewportStyle: {
          fillStyle: 'rgba(29,119,194,0.3)'
        },
        viewportDragStyle: {
          fillStyle: 'rgba(29,119,194,0.4)'
        }
      });

      $("#menu_btn").click( function(event){
          event.preventDefault();
          if ($(this).hasClass("btn_open") ) {
              $("html").addClass("opennav");        
              $(this).removeClass("btn_open");
          } else {
          $("html").removeClass("opennav");
          $(this).addClass("btn_open");
          }
          return false;
      });
  });
</script>
